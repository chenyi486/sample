    <title>个人注册</title>
    <!-- 引入favicon图标 -->
    <link rel="shortcut icon" href="../favicon.ico" />
    <!-- 引入初始化样式文件 -->
    <link rel="stylesheet" href="../css/base.css">
    <!-- 引入注册页面样式文件 -->

<body>
    <div class="w">
        <header>
            <div class="logo">
                <a href="index.html"><img src="#" alt=""></a>
            </div>
        </header>
        <div class="registerarea">
            <h3>注册新用户
                <div class="login">我有账号，去 <a href="login interface.html">登陆</a></div>
            </h3>
            <div class="reg_form">
                <form action="">
                    <ul>
                        <li><label for="">手机号：</label><input type="text" class="inp">
                            <span class="error"> 
                                <i class="error_icon"></i> 手机号码格式不正确，请重新输入</span></li>
                        <li><label for="">短信验证码：</label><input type="text" class="inp">
                            <span class="success"> 
                                <i class="success_icon"></i> 短信验证码输入正确</span></li>
                        <li><label for="">登录密码：</label><input type="password" class="inp">
                            <span class="error"> 
                                <i class="error_icon"></i> 登录密码格式不正确，请重新输入</span></li>
                        <li class="safe">安全程度 
                            <i class="ruo">弱</i>
                            <i class="zhong">中</i>
                            <i class="qiang">强</i>
                        </li>        
                        <li><label for="">确认密码：</label><input type="password" class="inp">
                            <span class="error"> 
                                <i class="error_icon"></i> 确认密码格式不正确，请重新输入</span></li>
                        <li class="agree"><input type="checkbox">同意协议并注册 <a href="#">《完全阅读用户协议》</a></li>
                        <li>
                            <input type="submit" value="提交注册" class="ti">
                        </li>
                    </ul>
                </form>
            </div>
        </div>
    </div>
